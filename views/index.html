<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>聊天室</title>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="javascripts/chat.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheets/chat.css">
  </head>
  <body>
    <div class="row">
      <!-- Conversation -->
      <div class="col-lg-12">
        <div class="widget-container scrollable chat chat-page">
          <div class="contact-list">
            <div id="js_list_head" class="heading">
                  联系人列表
            </div>
            <ul id="js_list">
            </ul>
          </div>
          <div class="heading">
            <i class="icon-comments"></i>大家聊一聊<i class="icon-cog pull-right"></i><i class="icon-smile pull-right"></i>
          </div>
          <div id="js_chat_content" class="widget-content padded">
            <ul id="js_contents">
            </ul>
          </div>
          <div class="post-message">
            <input id="js_input_content" class="form-control" placeholder="输入需要发送的信息…" type="text"><input id="js_say" type="submit" value="发送">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
